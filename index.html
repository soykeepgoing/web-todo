<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/style.css"/>
    <title>WEB-ToDo</title>
</head>
<body>

    <div class = "todo-container" id = "todo-container">
        <div class = "todo-title" weight = "30%"> What is your focus today?</div>
        <form class ="todo-form" id = "todo-form">
            <input class = "todo-input" id = "todo-input" type = "text" placeholder = "Write a To Do" required />
        </form>
        <ul class="todo-list" id = "todo-list"> </ul>
    </div>

    <div class = "welcome-container hidden" id = "welcome-container">
        <div class = "welcome-text">Welcome, </div>
        <form class = "welcome-form" id = "welcome-form">
            <input
                required
                maxlength="15"
                type = "text"
                placeholder="name"
            />
        </form> 
    </div>

    <h2 class = "date" id="date">0000.00.00 00:00 </h2>

    <span class = "weather" id = "weather"></span>




    <!-- 자바스크립트 추가 -->
    <script src = "js/api_key.js"></script>
    <!-- <script src="js/redo.js"></script> -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src = "js/weather.js"></script>
    <script src = "js/todo.js"></script>
</body>
</html>
